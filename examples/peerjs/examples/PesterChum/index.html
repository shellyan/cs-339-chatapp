<html>
<head>
  <title>PesterChum</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div id = "header"> 
		<h1>PesterChum v. 1.0</h1>
	</div>
	<center>
	<table>
	<tr>
		<!--<div id="wrap"> -->
		
			<td><div id = "container">
	
			</div></td>
	
			<td><div id = "connections">
				Peers in Chat
			</div></td>
			
			<td><div id = "twitter">
				<a class="twitter-timeline" href="https://twitter.com/search?q=%23dota2" data-widget-id="408062310867947520">Tweets about "#dota2"</a>
					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
			</div></td>
	
		<!--</div>-->
	</tr>
	</table>
	</center>
	
	<div id = "peerjs">
		<br>Your PeerJS id is : <span id="pid"></span><br>
		Connect to peer: <input type="text" id="rid" placeholder="Someone else's id">
						 <input type="button" value="Connect" id="connect"><br><br>
	</div>
	
	<div id = "controls">
		<form id="send">
			<input type="text" id="text" placeholder="Enter message"><input class="button" type="submit" id="button" value="Send">
		</form>
		<br>
	</div>
	
</body>	
</html>
