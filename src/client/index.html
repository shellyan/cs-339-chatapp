<html>
<head>
  <title>PesterChum</title>
  <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>-->
  <!--<script type="text/javascript" src="http://cdn.peerjs.com/0.3/peer.min.js"></script>-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/customize-twitter-1.1.min.js"></script>
  <script type="text/javascript" src="js/peer.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/twitter.js"></script>
  <script type="text/javascript" src="js/history.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
    var options = {
        "url": "css/twitter.css"
    };
    CustomizeTwitterWidget(options);
    </script>
</head>
<body>
	
	<div id = "header"> 
		<h1>PesterChum v. 1.0</h1>
	</div>
	<center>
	<table>
        <tr><th id="chat_title" align = 'left' valign="bottom" size="50"> Chat</font> </th>
        <th id="connections_title" align = 'left' valign="bottom"> Connections </font></th>
        <th id="twitter_title" align = 'left' valign="bottom"> Twitter </font></th>

        </tr>

	<tr>
		<!--<div id="wrap"> -->
		
			<td><div id = "container">
	
			</div></td>
	
			<td><div id = "connections">
			</div></td>
			
			<td><div id = "twitter">
            <a class="twitter-timeline"
            data-chrome="noheader noborders transparent nofooter"
            data-link-color="#8e1d08"
            data-dnt="true"
            data-widget-id="408726082842406912"
            href="https://twitter.com/ekrubnivek"></a>
    </div></td>

    <footer>
        <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];
            if(!d.getElementById(id)){js=d.createElement(s);js.id=id;
            js.src="https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js,fjs);}
        }(document,"script","twitter-wjs");
        </script>
    </footer>

	</tr>
	</table>
	</center>
	
	<div id = "peerjs">
		<br>Your PeerJS id is : <span id="pid"></span><br>


        <form>
        <input type="radio" name="type" value="connect" checked="true">Connect to peer: <input type="text" id="rid" placeholder="Someone else's id">
						 <input type="button" value="Connect" id="connect"><br>


        <input type="radio" name="type" value="broadcast">Create a new dicussion: <input type="text" id="topic" placeholder="topic name" disabled="true">
						 <input type="button" value="Broadcast" id="broadcast" disabled="true"><br>
        </form>



	</div>
	
	<div id = "controls">
		<form id="send">
			<input type="text" id="text" placeholder="Enter message"><input class="button" type="submit" id="button" value="Send">
		</form>
             <input type="button" value="Save chat history" id="history"><a pref='' id="shared_url" target="_blank"></a>

	</div>

	
</body>	
</html>
