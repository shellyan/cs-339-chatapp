<html>
<head>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.2.custom.css" />
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.2.custom.min.js"></script>
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>-->
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script>-->
    <link type="text/css" href="css/jquery.ui.chatbox.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery.ui.chatbox.js"></script>
    <script type="text/javascript" src="chatboxManager.js"></script>
    <style type="text/css" media="screen">
        body {
            font-size: 12pt;
            font-family: Arial,sans-serif;
        }
        p {
            width:800px;
        }
        a {
            text-decoration: none;
        }
    </style>



    <script type="text/javascript">
        $(document).ready(function(){

            var counter = 0;
            var idList = new Array();

            var broadcastMessageCallback = function(from, msg) {
                for(var i = 0; i < idList.length; i ++) {
                    chatboxManager.addBox(idList[i]);
                    $("#" + idList[i]).chatbox("option", "boxManager").addMsg(from, msg);
                }
            }


    chatboxManager.init({messageSent : broadcastMessageCallback});

    $("#link_add").click(function(event, ui) {
    counter ++;
    var id = "box" + counter;
    idList.push(id);
    chatboxManager.addBox(id,
    {dest:"dest" + counter, // not used in demo
    title:"box" + counter,
    first_name:"First" + counter,
    last_name:"Last" + counter
    //you can add your own options too
    });
    event.preventDefault();
    });

    });
    </script>



</head>
<body>
    <p>
    This is a simple web page attached with a chatbox plugin that supports peer to peer chatting.</p>
    <p>
    Click the button to create a conversation.</p>
    <p>
    <!--<input name="chatbox" type="button" value="chabot" /></p>-->
    <p><a id="link_add" href="#">Chatbox</a></p>


    <div id="chat_div">
    </div>
    <hr />
    <div id="log">
    </div>

</body>
</html>
